<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Safety Navigation System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #00f0ff;
            --secondary: #7b2cbf;
            --accent: #ff006e;
            --safe: #00ff88;
            --caution: #ffbe0b;
            --unsafe: #ff006e;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(15, 15, 25, 0.8);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 110, 0.05) 0%, transparent 70%);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.03),
                rgba(0, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 3s linear infinite;
        }

        @keyframes textShine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Glass card effect */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 240, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
            animation: cardShine 3s ease-in-out infinite;
        }

        @keyframes cardShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        /* Audio toggle */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .toggle-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
        }

        .toggle {
            width: 60px;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 240, 255, 0.3);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle.active {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #333, #555);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle.active::after {
            transform: translateX(30px);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 10px var(--primary);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .tab:hover {
            border-color: var(--primary);
            color: #fff;
        }

        .tab.active {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(123, 44, 191, 0.2));
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Upload area */
        .upload-area {
            border: 2px dashed rgba(0, 240, 255, 0.3);
            border-radius: 16px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(0, 240, 255, 0.05);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Preview */
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 16px;
            display: none;
            margin: 25px auto;
            border: 2px solid rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }

        /* Video */
        #video {
            width: 100%;
            max-height: 400px;
            border-radius: 16px;
            display: none;
            border: 2px solid rgba(0, 240, 255, 0.3);
        }

        .camera-controls {
            text-align: center;
            margin-top: 20px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .loader::before {
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            border-bottom-color: var(--secondary);
            animation: spin 1.5s linear infinite;
        }

        .loader::after {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border: 3px solid transparent;
            border-left-color: var(--accent);
            border-right-color: var(--primary);
            animation: spin 1s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            color: var(--primary);
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Result */
        .result {
            display: none;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, currentColor, transparent);
            animation: resultRotate 4s linear infinite;
            opacity: 0.1;
        }

        @keyframes resultRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result.safe {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.05));
            border: 2px solid var(--safe);
            color: var(--safe);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.2);
        }

        .result.caution {
            background: linear-gradient(135deg, rgba(255, 190, 11, 0.1), rgba(255, 190, 11, 0.05));
            border: 2px solid var(--caution);
            color: var(--caution);
            box-shadow: 0 0 40px rgba(255, 190, 11, 0.2);
        }

        .result.unsafe {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1), rgba(255, 0, 110, 0.05));
            border: 2px solid var(--unsafe);
            color: var(--unsafe);
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.2);
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: resultPulse 1s ease-in-out infinite;
        }

        @keyframes resultPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .result h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .confidence {
            font-size: 1rem;
            opacity: 0.7;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        /* Status */
        .status {
            text-align: center;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--primary);
        }

        .status.loading-status {
            animation: blink 1s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
                letter-spacing: 1px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .card {
                padding: 20px;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .result h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    <div class="scanline"></div>

    <div class="container">
        <div class="header">
            <div class="logo">üõ°Ô∏è</div>
            <h1>AI Safety Navigator</h1>
            <p class="subtitle">Neural Vision Classification System</p>
        </div>

        <div class="card">
            <div class="controls">
                <span class="toggle-label">Voice Output</span>
                <div class="toggle active" id="audioToggle"></div>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="upload">üì§ Upload</button>
                <button class="tab" data-tab="camera">üì∑ Camera</button>
            </div>

            <div id="uploadTab" class="tab-content active">
                <div class="upload-area" id="dropZone">
                    <div class="upload-icon">üîç</div>
                    <p class="upload-text">Drop image here or click to browse</p>
                    <button class="btn">Select File</button>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
            </div>

            <div id="cameraTab" class="tab-content">
                <video id="video" autoplay playsinline></video>
                <div class="camera-controls">
                    <button class="btn" id="startCamera">Initialize Camera</button>
                    <button class="btn" id="captureBtn" style="display:none;">Capture Frame</button>
                </div>
            </div>

            <img id="preview" alt="Preview">

            <div class="loading" id="loading">
                <div class="loader"></div>
                <p class="loading-text">Analyzing...</p>
            </div>

            <div class="result" id="result">
                <div class="result-icon" id="resultIcon"></div>
                <h2 id="prediction"></h2>
                <p class="confidence" id="confidence"></p>
            </div>
        </div>

        <div class="status loading-status" id="status">Initializing Neural Network...</div>
    </div>

    <script>
        const LABELS = ['Caution', 'Safe', 'Unsafe'];
        const ICONS = { 'Caution': '‚ö†Ô∏è', 'Safe': '‚úÖ', 'Unsafe': 'üö´' };
        const MODEL_URL = './model/model.json';

        let model = null;
        let audioEnabled = true;
        let stream = null;

        async function loadModel() {
            try {
                const status = document.getElementById('status');
                status.textContent = 'Loading AI Model...';
                model = await tf.loadLayersModel(MODEL_URL);
                status.textContent = 'System Ready';
                status.classList.remove('loading-status');
                setTimeout(() => { status.style.opacity = '0.5'; }, 2000);
            } catch (e) {
                document.getElementById('status').textContent = 'Model Error - Check Files';
                console.error('Model load error:', e);
            }
        }

        function preprocessImage(img) {
            return tf.tidy(() => {
                return tf.browser.fromPixels(img)
                    .resizeNearestNeighbor([224, 224])
                    .toFloat()
                    .div(255.0)
                    .expandDims(0);
            });
        }

        async function predict(imgElement) {
            if (!model) {
                alert('Neural network not initialized. Please wait.');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            await tf.nextFrame();

            const tensor = preprocessImage(imgElement);
            const predictions = await model.predict(tensor).data();
            tensor.dispose();

            const maxIdx = predictions.indexOf(Math.max(...predictions));
            const confidence = predictions[maxIdx];
            const label = LABELS[maxIdx];

            document.getElementById('loading').style.display = 'none';

            const resultEl = document.getElementById('result');
            resultEl.style.display = 'block';
            resultEl.className = 'result ' + label.toLowerCase();

            document.getElementById('resultIcon').textContent = ICONS[label];
            document.getElementById('prediction').textContent = label;
            document.getElementById('confidence').textContent = `Confidence: ${(confidence * 100).toFixed(1)}%`;

            if (audioEnabled) speak(label);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('preview');
                img.src = e.target.result;
                img.style.display = 'block';
                img.onload = () => predict(img);
            };
            reader.readAsDataURL(file);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadModel();

            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');

            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) handleFile(e.target.files[0]);
            });

            document.getElementById('audioToggle').addEventListener('click', function() {
                this.classList.toggle('active');
                audioEnabled = this.classList.contains('active');
            });

            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');

                    if (tab.dataset.tab !== 'camera' && stream) {
                        stream.getTracks().forEach(track => track.stop());
                        stream = null;
                        document.getElementById('video').style.display = 'none';
                        document.getElementById('startCamera').style.display = 'inline-block';
                        document.getElementById('captureBtn').style.display = 'none';
                    }
                });
            });

            document.getElementById('startCamera').addEventListener('click', async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.style.display = 'block';
                    document.getElementById('startCamera').style.display = 'none';
                    document.getElementById('captureBtn').style.display = 'inline-block';
                } catch (e) {
                    alert('Camera access denied: ' + e.message);
                }
            });

            document.getElementById('captureBtn').addEventListener('click', () => {
                const video = document.getElementById('video');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);

                const img = document.getElementById('preview');
                img.src = canvas.toDataURL('image/jpeg');
                img.style.display = 'block';
                img.onload = () => predict(img);
            });
        });
    </script>
</body>
</html>
